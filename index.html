<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Album with Music</title>
    <style>
      /* Body styling to center everything vertically and horizontally */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      /* Vinyl container to center the album cover and vinyl rotation */
      .vinyl-container {
        position: relative;
        display: inline-block;
        margin-top: 20px; /* Adjust top margin if necessary */
      }

      #vinyl {
        width: 350px; /* Increased size to make the image larger */
        height: 350px;
        animation: rotate 10s linear infinite;
        animation-play-state: paused; /* Default to paused */
        border-radius: 50%; /* Circular vinyl effect */
      }

      /* Rotate animation */
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Vinyl frame styling */
      .vinyl-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Playlist button styling */
      .controls {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .playlist-button {
        padding: 15px 30px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .playlist-button:hover {
        background-color: #555;
      }
    </style>
  </head>
